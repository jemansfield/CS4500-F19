<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="home.css" />
    <!-- <script type="text/javascript" src="radiobuttons.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a class="active" href="#archive">Archive</a><br>
    </div class="container">
    <form id='radiobuttons'>
        <input id="daybutton" type="radio" onchange="viewOfHomepage()" name="Button" value="Day" /> Day<br />
        <input id="weekbutton" type="radio" onchange="viewOfHomepage()" name="Button" value="Week" /> Week<br />
        <input id="monthbutton" type="radio" onchange="viewOfHomepage()" name="Button" value="Month" /> Month
    </form>
    <script>
        $('#radiobuttons').change(
            function(){
                if($('#daybutton').attr('checked')){
                    //display the day calendar
                    $('#daycalendar').show();
                }
                else if($('#weekbutton').attr('checked')){
                    //show week calendar
                    $('#weekcalendar').show();
                }
                else {
                    //show month calendar
                    $('#monthcalendar').show();
                }
            }
        )
    </script>


    <div>
        <div id="daycalendar" style="display:none">
            <table style="width:100%">
                <tr>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <th>events today</th>
                    <th>other event today</th>
                </tr>
            </table>


        </div>
        <div id="weekcalendar" style="display:none">
            <table style="width:100%">
                <tr>
                    <th>Import the Month here</th>
                </tr>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </table>
        </div>

        <div id='monthcalendar' style="display:none">
            <p>This will be the month calendar section.</p>
        </div>

</body>
<footer></footer>

</html>
